<div class="container-fluid bg-image"
     style="background-image: url('bg.webp'); background-size: cover; background-position: center; height: 100vh;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6); position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
    <div class="card" style="z-index: 1;">
        <div class="card-body">
            <img class="logo" src="logo.ico"/>
            <br/>
            <h2>Login</h2>
            <br/>
            <mdb-form-control>
                <input mdbInput type="text" id="usuario" class="form-control form-control-lg" (keyup.enter)="logar()" [(ngModel)]="login.username"/>
                <label mdbLabel class="form-label" for="usuario">Usu√°rio</label>
            </mdb-form-control>
            <br/>
            <mdb-form-control>
                <input mdbInput type="password" id="senha" class="form-control form-control-lg" (keyup.enter)="logar()" [(ngModel)]="login.password"/>
                <label mdbLabel class="form-label" for="senha">Senha</label>
            </mdb-form-control>
            <br/>

            <a class="btn btn-primary btn-lg" role="button" (click)="logar()">Acessar</a>
            <br/><br/>
            
            <!-- Links para Registrar e Recuperar Senha -->
            <div class="text-center">
                <a [routerLink]="['/registrar']" class="text-white">Registrar</a> |
                <a [routerLink]="['/recuperar-senha']" class="text-white">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>
</div>
