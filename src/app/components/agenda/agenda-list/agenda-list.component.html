<div class="month-year" *ngIf="view === CalendarView.Month">
  <p>{{ getCurrentMonthAndYear() }}</p>

<div *ngIf="view === CalendarView.Day" class="dia-header">

  <div class="calendar-container">
    <mwl-calendar-month-view
    *ngIf="view === CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      (dayClicked)="onDayClick($event.day.date)"
      (eventClicked)="onEventClick($event.event)"
      ></mwl-calendar-month-view>

    <mwl-calendar-day-view
      *ngIf="view === CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      (hourSegmentClicked)="onHourSegmentClick($event.date)"
    ></mwl-calendar-day-view>
  </div>

<div *ngIf="showModal">
  <div class="modal-content">
    <app-agenda-form 
    [selectedDate]="selectedDate" 
    [eventoParaEditar]="selectedEvent" 
    (close)="closeModal()">
  </app-agenda-form>
  </div>
</div>
