<div class="card">
  <div class="card-body">
    <div class="card-header">
      <h2 class="card-title text-center mb-4">Agenda</h2>
    </div>
    <div class="row">
      <div class="col-12 col-md-4 mb-2">
        <button class="btn btn-primary" routerLink="/principal/agendas/salvarAgenda">
          <i class="fas fa-user-plus"></i> Nova Agenda
        </button>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Meio de Contato</th>
          <th>Data Ultimo Contato</th>
          <th>Notas de Contato</th>
          <th>Proximos Passos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let agenda of (listaFiltrada.length > 0 ? listaFiltrada : lista)">
          <td>{{agenda.id}}</td>
          <td>{{agenda.dataUltimoContato}}</td>
          <td>{{agenda.meioContato}}</td>
          <td>{{agenda.notasContato}}</td>
          <td>{{agenda.proximoPassos}}</td>
          <td>{{agenda.cliente.nome}}</td>
          <td class="buttons action-column">
            <button class="btn btn-warning btn-sm mx-1" routerLink="/principal/agendas/salvarAgenda/{{agenda.id}}">
              <i class="fas fa-pencil-alt"></i>
              <span class="button-text">
                Editar
              </span>
            </button>
            <button class="btn btn-danger btn-sm mx-1" (click)="delete(agenda)">
              <i class="fas fa-trash"></i>
              <span class="button-text">
                Deletar
              </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<br>
