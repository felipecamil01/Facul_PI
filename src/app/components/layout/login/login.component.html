<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <img src="logo.ico"/>
            <br/>
            <h2>Login</h2>
            <br/>
            <mdb-form-control>
                <input mdbInput type="text" id="usuario" class="form-control form-control-lg" (keyup.enter)="logar()" [(ngModel)] = "usuario"/>
                <label mdbLabel class="form-label" for="usuario">Usu√°rio</label>
            </mdb-form-control>
            <br/>
            <mdb-form-control>
                <input mdbInput type="password" id="senha" class="form-control form-control-lg" (keyup.enter)="logar()" [(ngModel)] = "senha"/>
                <label mdbLabel class="form-label" for="senha">Senha</label>
            </mdb-form-control>
            <br/>

            <a class="btn btn-primary btn-lg" role="button" (click)="logar()">Acessar</a>
        </div>
    </div>
</div>
