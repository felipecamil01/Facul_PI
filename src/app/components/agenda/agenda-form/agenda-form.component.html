<div class="card">
  <div class="card-body">
    <div class="card-header mb-4">
      <h2 class="card-title text-center mb-4"> {{ modoEdicao ? 'Editar' : 'Nova' }} Agenda</h2>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="tipo" class="form-label">Tipo</label>
          <select id="tipo" formControlName="tipo" class="form-select" required>
            <option value="" disabled selected>Selecione</option>
            <option value="despesa">Despesa</option>
            <option value="processo">Processo</option>
            <option value="outro">Outro</option>
          </select>

          <label for="data" class="form-label">Data</label>
          <input id="data" type="date" class="form-control" formControlName="data">
        </div>

        <div class="col-md-6 mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <textarea id="descricao" type="text" class="form-control" formControlName="descricao" rows="4"></textarea>
        </div>
      </div>

      <div class="d-flex gap-2 mt-2 justify-content-center">
        <button type="submit" class="btn btn-success" [disabled]="!form.valid">Salvar</button>
        <button type="button" class="btn btn-danger" (click)="closeModal()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
