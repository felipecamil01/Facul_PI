<div class="container-fluid bg-image d-flex" style="background-image: url('bg.webp'); background-size: cover; background-position: center; height: 100vh;">
  <div class="card" style="z-index: 1;">
    <div class="card-body d-flex text-center gap-3 flex-column justify-content-center align-items-center">
      <img src="logo.ico" class="logo">
      <h2>Recuperar Senha</h2>
      
      <mdb-form-control>
        <input mdbInput type="email" class="form-control form-control-lg" [(ngModel)]="email"/>
        <label mdbLabel class="form-label" for="email">Email</label>
      </mdb-form-control>

      <div class="d-flex gap-3">
        <button class="btn btn-primary" (click)="recuperarSenha()">
          Enviar E-mail
        </button>
      </div>

      <mdb-form-control>
        <input mdbInput type="text" id="token" class="form-control form-control-lg" [(ngModel)]="token" />
        <label mdbLabel class="form-label" for="token">Token</label>
      </mdb-form-control>

      <button class="btn btn-primary" (click)="validarToken()">
        Validar Token
      </button>
    </div>
  </div>
</div>
<div class="mask" style="background-color: rgba(0, 0, 0, 0.6); position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
