<div class="card">
  <div class="card-body">
    <div class="card-header">
      <h2 class="card-title text-center mb-4">Agenda</h2>
    </div>

    <div class="row">
      <div class="col-12 col-md-4 mb-2">
        <button class="btn btn-primary" [routerLink]="getRoute('agenda/salvarAgenda')">
          <i class="fas fa-user-plus"></i> Nova Agenda
        </button>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Meio de Contato</th>
          <th>Data Ultimo Contato</th>
          <th>Notas de Contato</th>
          <th>Proximos Passos</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let agenda of (listaFiltrada.length > 0 ? listaFiltrada : lista)">
          <td>{{ agenda.id }}</td>
          <td>{{ agenda.cliente.nome }}</td>
          <td>{{ agenda.meioContato }}</td>
          <td>{{ agenda.dataUltimoContato | date:'dd/MM/yyyy' }}</td>
          <td>{{ agenda.notasContato }}</td>
          <td>{{ agenda.proximoPassos }}</td>
          <td class="buttons action-column">
            <button class="btn btn-warning btn-sm mx-1" [routerLink]="[getRoute('agenda/editarAgenda'), agenda.id]">
              <i class="fas fa-pencil-alt"></i>
              <span class="button-text">
                Editar
              </span>
            </button>
            <button class="btn btn-danger btn-sm mx-1" (click)="delete(agenda)">
              <i class="fas fa-trash"></i> Deletar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
